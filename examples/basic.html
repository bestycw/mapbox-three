<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapboxThree - Basic Example</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.min.js"></script>
    <style>
        body { margin: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="module">
        import { MapboxThree } from '../src/core/index.ts';
        import * as THREE from 'three';
        // 配置选项
        const config = {
            mapbox: {
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v11',
                accessToken: 'pk.eyJ1IjoiYmVzdHljdyIsImEiOiJja3Y2YW5icnQxaTltMnBsMGR2c2FmaDZmIn0.bYZIK1mPso12DuyirxXjVw',
                center: [-74.5, 40],
                zoom: 9,
                pitch: 45,
                bearing: 0
            },
            three: {
                renderer: {
                    antialias: true,
                    alpha: true
                },
                lights: {
                    ambient: {
                        enabled: true,
                        color: '#ffffff',
                        intensity: 0.5
                    },
                    // directional: {
                    //     enabled: true,
                    //     color: '#ffffff',
                    //     intensity: 1.0,
                    //     position: new THREE.Vector3(100, 100, 100),
                    //     castShadow: true
                    // }
                }
            },
            // performance: {
            //     fps: 60,
            //     instancing: {
            //         enabled: true,
            //         threshold: 100
            //     }
            // }
        };
        // console.log(MapboxThree);
        // 初始化 MapboxThree
        const mapboxThree = new MapboxThree(config);
        await mapboxThree.init()
        // 创建一些示例对象
        const box = mapboxThree.box({
            coordinates: [-74.5, 40],
            width: 200,
            height: 200,
            depth: 200,
            color: '#ff0000',
            // opacity: 0.8
        });
        // 使用threejs 创建一个box
        const box2 = new THREE.BoxGeometry(200, 200, 200);
        const material = new THREE.MeshBasicMaterial({ color: '#00ff00' });
        const boxMesh = new THREE.Mesh(box2, material);
        // 添加到场景
        // mapboxThree.add(box);
        mapboxThree.add(boxMesh).setCoords([-74.5, 40])
    </script>
</body>
</html>
