<!DOCTYPE html>
<html>
<head>
    <title>MapboxThree Basic Example</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.min.js"></script>
    <style>
        body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #map { 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>

    <script type="module">
        import { MapboxThree } from '/src/main.ts'
        
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmVzdHljdyIsImEiOiJja3Y2YW5icnQxaTltMnBsMGR2c2FmaDZmIn0.bYZIK1mPso12DuyirxXjVw';

        const origin = [-122.4340, 37.7353];
        console.log('Origin coordinates:', origin);

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: origin,
            zoom: 16,
            pitch: 60,
            bearing: 80
        });

        map.on('load', function() {
            console.log('Map style loaded');
            
            map.addLayer({
                id: 'custom_layer',
                type: 'custom',
                onAdd: function(map, mbxContext){
                    console.log('Custom layer onAdd:', {
                        map,
                        mbxContext
                    });

                    window.tb = new MapboxThree(
                        map, 
                        mbxContext,
                        {
                            defaultLights: true,
                            passiveRendering: false
                        }
                    );

                    // 创建一个红色盒子
                    const box = tb.box({
                        width: 20,
                        height: 20,
                        depth: 20,
                        color: 'red',
                        units: 'meters',
                        coordinates: origin
                    });

                    // 添加到场景
                    tb.add(box);

                    // 在创建box后添加点击事件监听
                    tb.onObjectClick(event => {
                        const { object, intersection, originalEvent } = event;
                        console.log('Clicked 3D object:', {
                            object,
                            intersectionPoint: intersection.point,
                            distance: intersection.distance,
                            mouseEvent: originalEvent
                        });
                    });
                },
                
                render: function(gl, matrix){
                    window.tb?.update();
                }
            });
        });
    </script>
</body>
</html>
