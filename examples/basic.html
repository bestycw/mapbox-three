<!DOCTYPE html>
<html>
<head>
    <title>MapboxThree Basic Example</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.162.0/three.min.js"></script>
    <script src="../dist/mapbox-three.umd.js"></script>
    <style>
        body, html { 
            width: 100%;
            height: 100%;
            margin: 0;
        }
        #map { 
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='map'></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmVzdHljdyIsImEiOiJja3Y2YW5icnQxaTltMnBsMGR2c2FmaDZmIn0.bYZIK1mPso12DuyirxXjVw';

        const origin = [-122.4340, 37.7353];

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/dark-v11',
            center: origin,
            zoom: 16,
            pitch: 60,
            bearing: 80
        });

        map.on('style.load', function() {
            map.addLayer({
                id: 'custom_layer',
                type: 'custom',
                onAdd: function(map, mbxContext){
                    window.tb = new MapboxThree(
                        map, 
                        mbxContext,
                        {defaultLights: true}
                    );

                    // 创建一个红色球体
                    const sphere = tb.sphere({
                        color: 'red',
                        radius: 20,
                        units: 'meters'
                    }).setCoords(origin);

                    // 添加到场景
                    tb.add(sphere);
                },
                
                render: function(gl, matrix){
                    tb.update();
                }
            });
        });
    </script>
</body>
</html>
