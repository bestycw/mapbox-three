<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapboxThree - Instancing Example</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; }
        #map { width: 100vw; height: 100vh; }
        .panel {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-width: 400px;
        }
        #info {
            top: 10px;
            left: 10px;
        }
        #controls {
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #metrics {
            bottom: 10px;
            left: 10px;
            font-size: 12px;
        }
        .metric-group {
            margin: 10px 0;
            padding: 5px;
            border-left: 3px solid #4CAF50;
        }
        .metric-title {
            color: #4CAF50;
            font-weight: bold;
        }
        .metric-value {
            margin-left: 10px;
            color: #ddd;
        }
        button {
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button.active {
            background: #ff5722;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }
        input[type="range"] {
            flex: 1;
        }
        .chart-container {
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4CAF50;
            margin-top: 10px;
            position: relative;
        }
        .chart-bar {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: #4CAF50;
            transition: height 0.3s;
        }
        .scenario-button {
            margin: 5px;
            padding: 5px 10px;
            background: #2196F3;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        .scenario-button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info" class="panel">
        <h3>实例化渲染演示</h3>
        <div class="metric-group">
            <div class="metric-title">基本统计</div>
            <div>实例数量: <span id="instanceCount" class="metric-value">0</span></div>
            <div>批次数量: <span id="batchCount" class="metric-value">0</span></div>
            <div>内存使用: <span id="memoryUsage" class="metric-value">0 MB</span></div>
            <div>FPS: <span id="fps" class="metric-value">0</span></div>
        </div>
    </div>
    <div id="controls" class="panel">
        <div>
            <button id="toggleAnimation">开始动画</button>
            <button id="addInstances">添加实例</button>
            <button id="clearAll">清除全部</button>
        </div>
        <div class="slider-container">
            实例数量: <input type="range" id="instanceSlider" min="100" max="10000" value="1000" step="100">
            <span id="instanceValue">1000</span>
        </div>
        <div>
            <div class="metric-title">场景测试</div>
            <button class="scenario-button" data-scenario="grid">网格布局</button>
            <button class="scenario-button" data-scenario="spiral">螺旋布局</button>
            <button class="scenario-button" data-scenario="random">随机布局</button>
        </div>
    </div>
    <div id="metrics" class="panel">
        <div class="metric-group">
            <div class="metric-title">性能指标</div>
            <div>绘制调用: <span id="drawCalls" class="metric-value">0</span></div>
            <div>更新时间: <span id="updateTime" class="metric-value">0ms</span></div>
            <div>顶点数量: <span id="vertexCount" class="metric-value">0</span></div>
        </div>
        <div class="metric-group">
            <div class="metric-title">实例组</div>
            <div>组数量: <span id="groupCount" class="metric-value">0</span></div>
            <div>每组平均: <span id="avgPerGroup" class="metric-value">0</span></div>
            <div>最大组大小: <span id="maxGroupSize" class="metric-value">0</span></div>
        </div>
    </div>

    <script type="module">
        import { MapboxThree, GeoUtils } from '../../src/core';
        import * as THREE from 'three';
        import { config as defaultConfig } from '../config.js';

        let mapboxThree;
        let isAnimating = false;
        let lastTime = performance.now();
        let frameCount = 0;
        const instances = new Set();
        const CHART_POINTS = 30;

        // 配置实例化
        const instanceConfig = {
            enabled: true,
            threshold: 10,
            maxInstanceCount: 10000,
            batchSize: 1000,
            dynamicBatching: true,
            updateInterval: 16
        };

        const config = {
            mapbox: {
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v11',
                accessToken: defaultConfig.accessToken,
                center: [-74.5, 40],
                zoom: 15,
                pitch: 45,
                bearing: 0
            },
            optimization: {
                instancing: instanceConfig
            }
        };

        async function init() {
            mapboxThree = new MapboxThree(config);
            await mapboxThree.init();
            
            // 初始化 GeoUtils
            const center = mapboxThree.map.getCenter();
            // GeoUtils.init([center.lng, center.lat]);
            
            setupEventListeners();
            // 默认创建一些实例
            // createGrid(1000);
            animate();
        }

        // 创建基础几何体
        function createTemplate() {
            const geometry = new THREE.BoxGeometry(10, 10, 10);  // 减小基础大小
            const material = new THREE.MeshPhongMaterial({
                color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5),
                transparent: true,
                opacity: 0.8
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.userData.units = 'meters';  // 设置单位为米
            return mesh;
        }

        function createInstance(position, groupId = 'default', lngLat) {
            const template = createTemplate();
            template.position.copy(position);
            
            // 使用 OptimizationManager 添加实例
            const instanceManager = mapboxThree.getOptimizationManager().getInstanceManager();
            // console.log(instanceManager);
            const instancedMesh = instanceManager.addInstance(
                template,
                groupId,
                {
                    initialCount: 100,
                    dynamicBatching: true,
                    frustumCulled: true,
                    castShadow: true,
                    receiveShadow: true,
                    coordinates: lngLat
                }
            );
            // console.log(lngLat);
            if (instancedMesh) {
                instances.add(template);
                // 确保添加到场景时包含正确的单位和坐标信息
                mapboxThree.add(instancedMesh,{}, { 
                    coordinates: lngLat
                });
            }   

            return template;
        }

        function createGrid(size, spacing = 0.0002) { // 增加间距
            clearAll(); // 清除现有实例
            const count = Math.floor(Math.sqrt(size));
            
            // 获取地图中心点
            const center = mapboxThree.map.getCenter();
            const centerLng = center.lng;
            const centerLat = center.lat;

            for (let i = 0; i < count; i++) {
                for (let j = 0; j < count; j++) {
                    const lng = centerLng + (i * spacing) - (count * spacing / 2);
                    const lat = centerLat + (j * spacing) - (count * spacing / 2);
                    
                    const lngLat = [lng, lat];
                    const position = GeoUtils.projectToWorld(lngLat);
                    position.y = 20; // 降低高度到20米
                    
                    createInstance(position, 'grid', lngLat);
                }
            }
        }

        function createSpiral(count, radius = 0.001, height = 100) { // radius约等于100米
            const angleStep = (Math.PI * 2) / count * 10;
            const radiusStep = radius / count;
            const heightStep = height / count;
            
            // 获取地图中心点
            const center = mapboxThree.map.getCenter();
            const centerLng = center.lng;
            const centerLat = center.lat;

            for (let i = 0; i < count; i++) {
                const angle = angleStep * i;
                const r = radiusStep * i;
                const y = heightStep * i + 50; // 从50米高度开始螺旋上升

                // 计算经纬度偏移
                const lng = centerLng + (Math.cos(angle) * r);
                const lat = centerLat + (Math.sin(angle) * r);
                
                const lngLat = [lng, lat];
                // 转换为Three.js坐标
                const position = GeoUtils.projectToWorld(lngLat);
                position.y = y;
                
                createInstance(position, 'spiral', lngLat);
            }
        }

        function createRandom(count, bounds = 0.001) { // 修改随机生成函数以使用地理坐标
            // 获取地图中心点
            const center = mapboxThree.map.getCenter();
            const centerLng = center.lng;
            const centerLat = center.lat;

            for (let i = 0; i < count; i++) {
                // 在地图中心周围随机生成经纬度
                const lng = centerLng + (Math.random() - 0.5) * bounds;
                const lat = centerLat + (Math.random() - 0.5) * bounds;
                const lngLat = [lng, lat];

                // 转换为Three.js坐标
                const position = GeoUtils.projectToWorld(lngLat);
                position.y = Math.random() * 100; // 随机高度

                createInstance(position, 'random', lngLat);
            }
        }

        function updateInstances(deltaTime) {
            if (!isAnimating) return;

            const instanceManager = mapboxThree.getOptimizationManager().getInstanceManager();
            
            instances.forEach(instance => {
                // 获取实例所属的组
                const groupId = instanceManager.getObjectGroupId(instance);
                if (!groupId) return;

                // 更新实例的变换
                instance.rotation.x += deltaTime * 0.5;
                instance.rotation.y += deltaTime * 0.3;
                instance.position.y += Math.sin(performance.now() * 0.001) * 0.5;

                // 使用 instanceManager 更新实例
                instanceManager.updateInstance(instance, groupId);
            });
        }

        function updateStats() {
            const instanceManager = mapboxThree.getOptimizationManager().getInstanceManager();
            const metrics = instanceManager.getMetrics();
            
            // 更新基本统计
            document.getElementById('instanceCount').textContent = metrics.instanceCount;
            document.getElementById('batchCount').textContent = metrics.batchCount;
            document.getElementById('memoryUsage').textContent = 
                (metrics.memoryUsage / (1024 * 1024)).toFixed(2);
            
            // 更新性能指标
            document.getElementById('drawCalls').textContent = metrics.drawCalls;
            document.getElementById('updateTime').textContent = 
                metrics.updateTime.toFixed(2);
            document.getElementById('vertexCount').textContent = 
                instances.size * 36;

            // 更新实例组信息
            const groupInfo = instanceManager.getGroupInfo('default');
            if (groupInfo) {
                document.getElementById('groupCount').textContent = metrics.batchCount;
                document.getElementById('avgPerGroup').textContent = 
                    Math.floor(metrics.instanceCount / metrics.batchCount);
                document.getElementById('maxGroupSize').textContent = groupInfo.maxInstances;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            // 更新FPS
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
            }

            // 更新实例
            updateInstances(deltaTime);
            updateStats();

            // 渲染场景
            mapboxThree.render();
        }

        function clearAll() {
            // 获取 instanceManager
            const instanceManager = mapboxThree.getOptimizationManager().getInstanceManager();
            
            // 清除所有实例组
            ['grid', 'spiral', 'random'].forEach(groupId => {
                // 先获取组内的所有实例
                const group = instanceManager.getInstanceGroup(groupId);
                if (group) {
                    // 从场景中移除实例化网格
                    const instancedMesh = group.instancedMesh;
                    if (instancedMesh) {
                        mapboxThree.remove(instancedMesh);
                    }
                    // 清除组
                    instanceManager.clearInstanceGroup(groupId);
                }
            });
            
            // 清除实例集合
            instances.clear();
            
            // 强制更新统计信息
            updateStats();
        }

        function setupEventListeners() {
            document.getElementById('toggleAnimation').addEventListener('click', (e) => {
                isAnimating = !isAnimating;
                e.target.textContent = isAnimating ? '停止动画' : '开始动画';
                e.target.classList.toggle('active', isAnimating);
            });

            document.getElementById('clearAll').addEventListener('click', clearAll);

            document.getElementById('instanceSlider').addEventListener('input', (e) => {
                document.getElementById('instanceValue').textContent = e.target.value;
                // 动态更新实例配置
                const count = parseInt(e.target.value);
                ['grid', 'spiral', 'random'].forEach(groupId => {
                    mapboxThree.getOptimizationManager().updateInstanceConfig(groupId, {
                        maxCount: count,
                        batchSize: Math.min(1000, Math.ceil(count / 10))
                    });
                });
            });

            // 场景测试按钮
            document.querySelectorAll('.scenario-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const scenario = e.target.dataset.scenario;
                    const count = parseInt(document.getElementById('instanceSlider').value);
                    
                    // 先清除其他场景
                    clearAll();
                    
                    switch(scenario) {
                        case 'grid':
                            createGrid(count);
                            break;
                        case 'spiral':
                            createSpiral(count);
                            break;
                        case 'random':
                            createRandom(count);
                            break;
                    }
                });
            });

            document.getElementById('addInstances').addEventListener('click', () => {
                // 获取当前滑块值作为要添加的实例数量
                const count = parseInt(document.getElementById('instanceSlider').value);
                // console.log(count);
                // 获取地图中心点
                const center = mapboxThree.map.getCenter();
                const centerLng = center.lng;
                const centerLat = center.lat;
                
                // 在当前视图范围内随机添加实例
                const bounds = 0.001; // 约100米范围
                for (let i = 0; i < count; i++) {
                    // 随机位置
                    const lng = centerLng + (Math.random() - 0.5) * bounds;
                    const lat = centerLat + (Math.random() - 0.5) * bounds;
                    const lngLat = [lng, lat];
                    
                    // 转换为Three.js坐标
                    const position = GeoUtils.projectToWorld(lngLat);
                    position.y = Math.random() * 100; // 随机高度 0-100米
                    
                    // 创建新实例
                    createInstance(position, 'random', lngLat);
                }
            });
        }

        init();
    </script>
</body>
</html>
