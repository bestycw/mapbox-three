<!DOCTYPE html>
<html>
<head>
    <title>Three.js LOD Example</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info">
        Camera Distance: <span id="distance">0</span><br>
        Current LOD Level: <span id="level">0</span>
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 场景设置
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 添加轨道控制器
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 创建不同细节级别的几何体
        function createSphereGeometry(detail) {
            return new THREE.SphereGeometry(1, detail, detail);
        }

        // 创建LOD对象
        const lod = new THREE.LOD();
        const group = new THREE.Group();
        // 添加不同细节级别
        const levels = [
            { detail: 64, distance: 0 },    // 高细节
            { detail: 32, distance: 5 },    // 中等细节
            { detail: 16, distance: 10 },   // 低细节
            { detail: 8, distance: 15 }     // 最低细节
        ];

        levels.forEach(({ detail, distance }) => {
            const geometry = createSphereGeometry(detail);
            const material = new THREE.MeshNormalMaterial({ wireframe: true });
            const mesh = new THREE.Mesh(geometry, material);
            
            // 添加到LOD对象
            lod.addLevel(mesh, distance);
            
            // 打印每个级别的顶点数
            console.log(`Level at distance ${distance}: ${geometry.attributes.position.count} vertices`);
        });
        // lod.position.copy(new THREE.Vector3(0,0,10))
   
        group.add(lod)
        scene.add(group);
        group.translateZ(10)
        group.translateX(10)
        // lod.updateMatrixWorld(true)
        // console.log(lod)
        // 设置相机位置
        camera.position.z = 5;

        // 添加辅助网格
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);

            // 更新控制器
            controls.update();
            console.log(camera.position)
            // 更新LOD
            lod.update(camera);

            // 更新信息显示
            const distance = camera.position.distanceTo(lod.position);
            document.getElementById('distance').textContent = distance.toFixed(2);
            document.getElementById('level').textContent = lod.getCurrentLevel();

            renderer.render(scene, camera);
        }

        // 窗口大小调整
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        animate();
    </script>
</body>
</html>
